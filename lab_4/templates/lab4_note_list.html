{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes List - Card View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'css/card_style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="background: linear-gradient(to right,#87b5ff ,#1f74ff);">
        <a class="navbar-brand" href="note-list">Lab 4</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/lab-4">Table</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="note-list">Card</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add-note">Form</a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- Content -->
    <h2>Notes List - Card View</h2>
    <div class="container">
        <div class="card-columns">
            {% for note in notes %}
            <div class="card border-primary">
                <div class="card-body">
                    <div class="card-header">
                        <h5 class="card-title m-auto">
                            Judul: {{ note.message_title }}
                        </h5>
                    </div>
                    <h6 class="card-subtitle mt-2 mb-2">To: {{ note.message_to }}</h5>
                    <h6 class="card-subtitle mb-2">From: {{ note.message_from }}</h5>
                    <p class="card-text">{{ note.message_content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
